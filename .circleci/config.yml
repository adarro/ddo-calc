# Scala CircleCI 2.0 configuration file
# See: https://circleci.com/docs/2.0/sample-config/
version: 2.1
orbs:
    gradle: circleci/gradle@3.0.0
    codecov: codecov/codecov@3.2.5
    coverage-reporter: codacy/coverage-reporter@13.13.7
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
    build_and_test:
        # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
        # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
        docker:
            # specify the version you desire here
            - image: cimg/openjdk:21.0
              auth:
                  username: $docker_user
                  password: $docker_token

            # Specify service dependencies here if necessary
            # CircleCI maintains a library of pre-built images
            # documented at https://circleci.com/docs/2.0/circleci-images/
            # - image: circleci/postgres:9.4

        working_directory: ~/repo

        environment:
            # Customize the JVM maximum heap limit
            JVM_OPTS: -Xmx3200m
            TERM: dumb

        # Add steps to the job
        # See: https://circleci.com/docs/2.0/configuration-reference/#steps
        steps:
            - run: git clone --depth 20 "$CIRCLE_REPOSITORY_URL" --branch "$CIRCLE_BRANCH"
            - run: ./gradlew assemble
            - run: if [ -e ./gradlew ]; then ./gradlew reportScoverage aggregateScoverage --continue;else gradle reportScoverage aggregateScoverage --continue;fi
            - codecov/upload
            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "build.gradle.kts" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - save_cache:
                  paths:
                      - ~/.gradle
                  key: v1-dependencies--{{ checksum "build.gradle.kts" }}
workflows:
    example-workflow:
        jobs:
            - build_and_test:
                  context:
                      - docker_creds
            # run tests!
