version: 0.1
cli:
    version: 1.22.10

plugins:
    sources:
        - id: trunk
          ref: v1.6.7
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - svgo@3.3.2
        - hadolint@2.12.1-beta
        - terrascan@1.19.1
        - checkov@3.2.372
        - osv-scanner@1.9.2
        - trivy@0.59.1
        - trufflehog@3.88.12
        - taplo@0.9.3
        - actionlint@1.7.7
        - dotenv-linter@3.3.0
        - git-diff-check
        - gitleaks@8.24.0
        - ktlint@1.5.0
        - markdownlint@0.44.0
        - oxipng@9.1.4
        - prettier@3.5.1
        - renovate@39.176.4
        - scalafmt@3.9.0
        - shellcheck@0.10.0
        - shfmt@3.6.0
        - yamllint@1.35.1
    ignore:
        - linters: [ALL]
          paths:
              - incubating/**
              - "**/gradlew"
runtimes:
    enabled:
        - go@1.21.0
        - java@13.0.11
        - node@18.20.5
        - python@3.10.8
actions:
    disabled:
        - trunk-check-pre-commit
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
