version: 0.1
cli:
version: 1.15.0

plugins:
    sources:
        - id: trunk
          ref: v1.2.1
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - taplo@0.8.1
        - actionlint@1.6.25
        - dotenv-linter@3.3.0
        - git-diff-check
        - gitleaks@8.18.0
        - ktlint@0.50.0
        - markdownlint@0.36.0
        - oxipng@8.0.0
        - prettier@3.0.3
        - renovate@36.83.0
        - scalafmt@3.7.14
        - shellcheck@0.9.0
        - shfmt@3.6.0
        - yamllint@1.32.0
runtimes:
    enabled:
        - go@1.19.5
        - java@11.0.13
        - node@18.12.1
        - python@3.10.8
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
