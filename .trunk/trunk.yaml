version: 0.1
cli:
    version: 1.13.0
plugins:
    sources:
        - id: trunk
          ref: v0.0.17
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - actionlint@1.6.24
        - dotenv-linter@3.3.0
        - git-diff-check
        - gitleaks@8.16.3
        - ktlint@0.49.0
        - markdownlint@0.34.0
        - oxipng@8.0.0
        - prettier@2.8.8
        - renovate@35.71.6
        - scalafmt@3.7.3
        - shellcheck@0.9.0
        - shfmt@3.5.0
        - yamllint@1.31.0
runtimes:
    enabled:
        - go@1.19.5
        - java@11.0.13
        - node@18.12.1
        - python@3.10.8
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
