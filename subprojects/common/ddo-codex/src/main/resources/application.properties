quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus_test
quarkus.datasource.password=quarkus_test
%dev.quarkus.hibernate-orm.database.generation = drop-and-create
%dev.quarkus.hibernate-orm.sql-load-script = import-dev.sql
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=quarkus_test
%prod.quarkus.datasource.password=quarkus_test
#quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/mydatabase
#quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost/quarkus_test

quarkus.hibernate-orm.packages = io.truthencode.dal.general,io.truthencode.ddo.codex.model

%prod.quarkus.hibernate-orm.database.generation = none
%prod.quarkus.hibernate-orm.sql-load-script = no-file

%dev.devonly.dev-user=true
%dev.devonly.dev-auto-login=false

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.sql-load-script=import.sql

# Reactive config
%prod.quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost/quarkus_test

# Google
%google.quarkus.oidc.google.provider=google
%google.quarkus.oidc.google.client-id=${GOOGLE_CLIENT_ID}
%google.quarkus.oidc.google.credentials.secret=${GOOGLE_SECRET}

quarkus.oidc.github.authentication.internal-id-token-lifespan=7H

# Github
%github.quarkus.oidc.github.provider=github
%github.quarkus.oidc.github.client-id=${GITHUB_CLIENT_ID}
%github.quarkus.oidc.github.credentials.secret=${GITHUB_SECRET}

# Must be set to get proper error reporting
quarkus.http.auth.proactive=false

quarkus.analytics.disabled=true
%dev.quarkus.analytics.disabled=true

mp.health.disable-default-procedures=false
