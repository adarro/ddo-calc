{#include main.html }
{#title}Feats{/title}
{#if feats.size() == 0}
<div>No Feats found. Use <a href="/_renarde/backoffice/Feat/index">BackOffice</a> to create some!</div>
{#else}
<table class=".table">
    <thead>

    <tr>
        <td>Name</td>
        <td>Description</td>
    </tr>
    </thead>
    <tbody>
    {#each feats}
    <tr>
        <td><a href="{uri:Feats.view(it.id)}">{it.name}</a></td>
        <td>{it.description}</td>
    </tr>
    {/each}
    </tbody>
</table>
{/if}
